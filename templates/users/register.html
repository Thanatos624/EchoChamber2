{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">
                    <h2>Join Today</h2>
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-4">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3 mt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ms-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
